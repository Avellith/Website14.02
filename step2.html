<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pytanie 2</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, Arial, sans-serif;
      background:#0b2010;
      color:#fff;
    }
    .card{
      width:min(600px, 92vw);
      padding:32px;
      border-radius:20px;
      background:rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{
      margin:0 0 18px 0;
      font-size: clamp(22px, 4vw, 34px);
      font-weight:700;
    }
    .buttons{
      position:relative;
      height:90px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }
    button{
      border:0;
      padding:14px 22px;
      border-radius:14px;
      font-size:18px;
      cursor:pointer;
    }
    #yes{
      background:#4ea1ff;
    }
    #no{
      background:#ffb84e;
      position:absolute;
      left: 55%;
      top: 16px;
    }
    .small{
      margin-top:10px;
      opacity:.7;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Are you sure ?</h1>

    <div class="buttons">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>

    <div class="small">So yes?</div>
  </div>

  <script>
    const VIDEO_URL = "https://YOUR_VIDEO_LINK_HERE"; // <-- TU WKLEJ LINK

    const card = document.getElementById("card");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    yesBtn.addEventListener("click", () => {
      window.location.href = VIDEO_URL;
    });

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 16;

      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding + 70, Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    document.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const dx = e.clientX - (b.left + b.width/2);
      const dy = e.clientY - (b.top + b.height/2);
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (dist < 90) moveNoButton();
    });
  </script>
</body>
</html>
