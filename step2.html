  <style>
    body{

      font-family: "Comic Sans MS", "Segoe UI", system-ui, sans-serif;

    .hearts span{
      position:absolute;
      bottom:-20px;
      color:#ff5fa2;
      font-size:22px;
      animation: floatUp linear infinite;
      opacity:0.8;
      pointer-events:none; /* waÅ¼ne: Å¼eby nie blokowaÅ‚y klikÃ³w na telefonie */
    }

    @keyframes floatUp{
      to{
        transform: translateY(-110vh) scale(1.6);
        opacity:0;
      }
    }

    .card{
      background:white;
      padding:36px;
      border-radius:26px;
      text-align:center;
      width:min(420px,90vw);
      box-shadow:0 20px 40px rgba(255,105,180,0.35);

      z-index:2;
    }

    h1{
      color:#ff4f9a;
      margin-bottom:24px;
      font-size:28px;
    }

    .buttons{
      position:relative;
      min-height:110px; /* mobile: wiÄ™cej miejsca na uciekanie NO */
    }

    button{
      border:none;
      padding:14px 26px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      touch-action: manipulation; /* mobile: szybsze tapy */
      -webkit-tap-highlight-color: transparent; /* mobile: bez szarego podÅ›wietlenia */
    }

    #yes{
      background:#ff7eb9;
      color:white;
    }

    #no{
      background:#ffd1e6;
      color:#ff4f9a;

      top:10px;
    }

<body>

  <div class="hearts">
    <span style="left:15%; animation-duration:9s;">ðŸ’—</span>
    <span style="left:35%; animation-duration:11s;">ðŸ’ž</span>
    <span style="left:55%; animation-duration:8s;">ðŸ’•</span>
    <span style="left:75%; animation-duration:10s;">ðŸ’–</span>
  </div>

  <div class="card" id="card">
    <h1>Are you sure? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes">YES ðŸ’•</button>
      <button id="no">NO ðŸ™ˆ</button>
    </div>
  </div>

<script>
  const VIDEO_URL = "https://youtube.com/shorts/C6c0_aqpQ00?feature=share";

  const card = document.getElementById("card");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  yesBtn.onclick = () => {
    window.location.href = VIDEO_URL;
  };

  function moveNo(){
    const c = card.getBoundingClientRect();

    // stabilniej na telefonie niÅ¼ branie wymiarÃ³w z rect przycisku
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    const padding = 12;
    const titleSafe = 70;

    const maxX = c.width - btnW - padding;
    const maxY = c.height - btnH - padding;

    const x = Math.max(padding, Math.random() * maxX);
    const y = Math.max(titleSafe, Math.random() * maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop: hover
  noBtn.addEventListener("mouseenter", moveNo);

  // Telefon: dotyk (na mobile nie ma hover)
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // blokuje "klikniÄ™cie" NO
    moveNo();
  }, { passive: false });

  // Uniwersalne: zbliÅ¼enie kursora/palca (dziaÅ‚a na mysz i dotyk)
  document.addEventListener("pointermove", (e) => {
    const b = noBtn.getBoundingClientRect();
    const dx = e.clientX - (b.left + b.width/2);
    const dy = e.clientY - (b.top + b.height/2);
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 90) moveNo();
  }, { passive: true });

  // Startowa pozycja (waÅ¼ne na mobile)
  window.addEventListener("load", () => {
    setTimeout(moveNo, 50);
  });
</script>
